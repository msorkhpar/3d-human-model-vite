<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <style>
        #body {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="container" style="position: relative; width: 800px;height: 700px;margin: auto">
    <div style="width: 60%;height: 20px;margin: auto; padding:5px">
        <button id="front" class="control_button" style="float:left;" cameraData="0 110 450 0 90 0">
            Front
        </button>
        <button id="back" class="control_button" style="float: right" cameraData="0 20 -520 0 100 -40">Back</button>
    </div>
    <div id="body"></div>
</div>
<script type="module" src="main.js"></script>
<script type="module" src="body.js"></script>

</body>
</html>
